<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle for better visibility -->
  <circle cx="16" cy="16" r="15" fill="#ffffff"/>
  
  <!-- Outer wheel rim -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="#10b981" stroke-width="2"/>
  
  <!-- Inner hub circle -->
  <circle cx="16" cy="16" r="3.5" fill="#10b981"/>
  
  <!-- Spokes - 8 spokes for a classic bicycle wheel -->
  <line x1="16" y1="3" x2="16" y2="12.5" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="19.5" x2="16" y2="29" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="3" y1="16" x2="12.5" y2="16" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="19.5" y1="16" x2="29" y2="16" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="6.34" y1="6.34" x2="12.38" y2="12.38" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="19.62" y1="19.62" x2="25.66" y2="25.66" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="25.66" y1="6.34" x2="19.62" y2="12.38" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="12.38" y1="19.62" x2="6.34" y2="25.66" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
</svg>
